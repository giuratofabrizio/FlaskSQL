<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form action="/select" method="GET">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="scelta" value="es1" checked>
                <label class="form-check-label" for="radio1">Il numero di prodotti per ogni categoria, sia in formato tabellare, sia sotto forma di grafico a barre verticale</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="scelta" value="es2">
                <label class="form-check-label" for="radio2">Il numero di ordini per ogni store, sia in formato tabellare, sia sotto forma di grafico a barre orizzontali</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="scelta" value="es3">
                <label class="form-check-label">Numero di prodotti per ogni brand, sia in formato tabellare, sia sotto forma di grafico a torta</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio4" name="scelta" value="es4">
                <label class="form-check-label">L'elenco dei prodotti che incominciano con una certa stringa ti caratteri</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
